  <body>
    <header id="myheader">
      <h1>MatchDay Posters Generator</h1>

    <main class="container-fluid">
      <!-- FORMULARIO -->
      <section class="form-section">
        <form name="form1" id="form1" action="/action_page.php" class="poster-form">
  
  <div class="form-group">
    <label for="subject">Categoría:</label>
    <select name="subject" id="subject" class="form-control">
      <option value="" selected="selected">Escolle categoría</option>
    </select>
  </div>

  <div class="form-group">
    <label for="competition">Competición:</label>
    <select name="competition" id="competition" class="form-control">
      <option value="" selected="selected">Escolle competición</option>
    </select>
    <input
      type="text"
      id="customCompetition"
      name="customCompetition"
      class="form-control"
      placeholder="Escribe la competición"
    />
  </div>

  <div class="form-row">
    <div class="form-group">
      <label for="topic">Local:</label>
      <select name="topic" id="topic" class="form-control">
        <option value="" selected="selected">Equipo local</option>
      </select>
    </div>

    <div class="form-group">
      <label for="chapter">Visitante:</label>
      <select name="chapter" id="chapter" class="form-control">
        <option value="" selected="selected">Equipo visitante</option>
      </select>
    </div>
  </div>

  <div class="form-row">
    <div class="form-group">
      <label for="date">Data:</label>
      <input type="date" id="date" name="date" class="form-control" />
    </div>

    <div class="form-group">
      <label for="appt">Hora do encontro:</label>
      <input type="time" id="appt" name="appt" class="form-control" />
    </div>
  </div>

  <div class="form-group">
    <label for="campo">Campo:</label>
    <select name="campo" id="campo" class="form-control"></select>
    <input
    type="text"
    id="customCampo"
    name="customCampo"
    class="form-control"
    placeholder="Escribe el campo"
    style="display: none; margin-top: 0.5rem;"
  />
  </div>
 <div class="form-group">
  <label>Fondo del cartel:</label>
  <div class="background-selector">
    <div class="background-option active" data-bg="1.png" data-name="Marina">
      <img src="./img/thumbnails/1mini.png" alt="Fondo Clásico">
      <div class="background-name">Marina</div>
    </div>
    <div class="background-option" data-bg="2.png" data-name="Torre">
      <img src="./img/thumbnails/2mini.png" alt="Fondo Moderno">
      <div class="background-name">Torre</div>
    </div>
    <div class="background-option" data-bg="3.png" data-name="María Pita">
      <img src="./img/thumbnails/3mini.png" alt="Fondo Deportivo">
      <div class="background-name">María Pita</div>
    </div>
    <div class="background-option" data-bg="4.png" data-name="Millenium">
      <img src="./img/thumbnails/4mini.png" alt="Fondo Elegante">
      <div class="background-name">Millenium</div>
    </div>
  </div>
</div>

  <button type="button" class="btn btn-primary btn-generate" onclick="actualizarCartel()">
    Generar Cartel
  </button>
</form>
      </section>

      <!-- CARTEL -->
      <section class="poster-section">
        <div class="cartel" id="cartel">
          <div class="category" id="category"></div>
          <div class="nombreliga" id="nombreliga">hola</div>

          <div class="container" id="escudosymas">
            <br />
            <div class="row" id="losescudos">
              <div class="col-sm" id="local"></div>
              <div class="col-sm" id="visitante"></div>
            </div>
            <br />
            <div class="row" id="losequipos">
              <div class="col-sm" id="teamlocal">Equipo local</div>
              <div class="col-sm" id="teamvisitante">Equipo visitante</div>
            </div>
          </div>
          
          <br /><br /><br />
          <div id="daytodisplay"></div>
          <div id="horaecampo"></div>
        </div>

        <div class="action-buttons">
          <button class="btn btn-success" onclick="captureContent()">Screenshot</button>
          <a class="a" href="" onclick="myFunction()">Download</a>
        </div>
      </section>

      <div class="result"></div>
    </main>

    <script type="module">
  import { campos } from "./scripts/campos.js";
  const campoSelect = document.getElementById("campo");
  const customCampoInput = document.getElementById("customCampo");
  
  campos.forEach((c) => {
    const option = document.createElement("option");
    option.value = c;
    option.textContent = c;
    campoSelect.appendChild(option);
  });
  
  // Mostrar/ocultar input personalizado
  campoSelect.addEventListener("change", function() {
    if (this.value === "OTRO") {
      customCampoInput.style.display = "block";
    } else {
      customCampoInput.style.display = "none";
      customCampoInput.value = ""; // Limpiar el campo
    }
  });
</script>
